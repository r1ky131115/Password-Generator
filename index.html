<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/img/logo.png" alt="Logo">
        </div>
        <form action="" id="app" class="app">

            <div class="fila numero-caracteres">
                <div class="col">
                    <label for="numero-caracteres">Número de caracteres:</label>
                </div>
                <div class="col botones">
                    <div>
                        <button class="btn" id="btn-menos-uno"><i class='bx bx-minus'></i></button>
                    </div>
                    <div>
                        <input type="text" name="" id="numero-caracteres" readonly value="13">
                    </div>
                    <div>
                        <button class="btn" id="btn-mas-uno"><i class='bx bx-plus'></i></button>
                    </div>
                </div>
            </div>

            <div class="fila simbolos">
                <div class="col">
                    <label for="simbolos">¿Incluir símbolos?</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-simbolos"><i class='bx bx-check' ></i></button>
                </div>
            </div>

            <div class="fila numeros">
                <div class="col">
                    <label for="numeros">¿Incluir números?</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-numeros"><i class='bx bx-check' ></i></button>
                </div>
            </div>

            <div class="fila mayusculas">
                <div class="col">
                    <label for="simbolos">¿Incluir mayúsculas?</label>
                </div>
                <div class="col">
                    <button class="btn" id="btn-mayusculas"><i class='bx bx-check' ></i></button>
                </div>
            </div>

            <div class="fila generar">
                <div class="col">
                    <button class="btn btn-generar" id="btn-generar">Generar<i class='bx bx-lock-alt'></i></button>
                </div>
                <div class="col">
                    <input type="text" class="input-password" id="input-password" readonly>
                </div>
            </div>

            <div class="fila alerta">
                <div class="col">
                    <div class="alerta-copiado" id="alerta-copiado">
                        <p><i class='bx bx-copy-alt'></i>Texto Copiado</p>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
